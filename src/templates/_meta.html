<meta charset="utf-8">
	<title>{{ data.title }}</title>
	<meta name="description" content="{{ data.description }}">
	<meta name="image" content="img/og-img.jpg">
	<meta itemprop="name" content="{{ data.description }}">
	<meta itemprop="description" content="{{ data.description }}">
	<meta itemprop="image" content="img/og-img.jpg">
	<meta name="og:title" content="{{ data.title }}">
	<meta name="og:description" content="{{ data.description }}">
	<meta name="og:image" content="img/og-img.jpg">
	<meta name="og:url" content="{{ data.url }}">
	<meta name="og:site_name" content="{{ data.title }}">
	<meta name="og:locale" content="ru_RU">
	<meta name="og:type" content="website">
	<meta name="keywords" content="">


	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/svg+xml" href="img/favicon/favicon.svg">
	<link rel="mask-icon" href="img/favicon/favicon.svg" color="{{ data.themeColor }}">
	

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="{{ data.themeColor }}">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="{{ data.themeColor }}">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="{{ data.themeColor }}">
